<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Tasks</title>
    <th:block th:include="/layout/header.html"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Tasks</h2>
    <div>
        <form class="needs-validation" th:object="${task}" th:action="@{/tasks}" method="post" novalidate>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-group" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control col-8" id="title" placeholder="Title" th:field="*{title}" required/>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide an input.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>

                <textarea class="form-control col-8" id="description" placeholder="Task Description" th:field="*{description}" required></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide an input.
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select  class="custom-select col-8" th:field="*{status}" id="status">
                    <option th:value="'pending'" th:text="pending"></option>
                    <option th:value="'in-progress'" th:text="in-progress"></option>
                    <option th:value="'completed'" th:text="completed"></option>
                </select>
                <div class="invalid-feedback">
                    Please select an option.
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-group" th:field="*{createAt}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
