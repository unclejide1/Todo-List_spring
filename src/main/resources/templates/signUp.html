<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="eng">

    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Log in</title>

</head>
<body>
<header class="navStyle">
    <nav class=" navbar bg-dark navbar-light navStyle mx-auto" >
        <div class="nav--head nav-div navStyle navbar navbar-expand-lg  ">
            <div class="d-flex flex-row navStyle justify-content-center">
                <div>
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h2>Create Tasks</h2>
    <div>
        <form class="needs-validation" th:object="${user}" th:action="@{/signup}" method="post" novalidate>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-group" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control col-8" id="title" placeholder="Title" th:field="*{userName}" required/>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide an input.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control col-8" id="password" placeholder="password" th:field="*{password}" required/>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide an input.
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
